definitions:
  dtos.CreateCompanyDto:
    properties:
      avatar:
        items:
          type: integer
        type: array
      description:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  dtos.CreateParticipantDto:
    properties:
      username:
        type: string
    required:
    - username
    type: object
  dtos.CreateReviewCompanyDto:
    properties:
      header:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
      text:
        type: string
    required:
    - rating
    type: object
  dtos.CreateReviewServiceDto:
    properties:
      header:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
      text:
        type: string
    required:
    - rating
    type: object
  dtos.CreateServiceDto:
    properties:
      price:
        type: number
      service_type_id:
        type: integer
      text:
        type: string
    required:
    - price
    - service_type_id
    - text
    type: object
  dtos.CreateServiceTypeDto:
    properties:
      name:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - name
    type: object
  dtos.CreateTagDto:
    properties:
      name:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - name
    type: object
  dtos.CreateUserDto:
    properties:
      first_name:
        maxLength: 50
        type: string
      password:
        maxLength: 32
        minLength: 3
        type: string
      role:
        description: '"user"/"admin"'
        enum:
        - user
        - admin
        type: string
      second_name:
        maxLength: 50
        type: string
      username:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - first_name
    - password
    - role
    - second_name
    - username
    type: object
  dtos.ModifyUserDto:
    properties:
      avatar:
        items:
          type: integer
        type: array
      first_name:
        maxLength: 50
        type: string
      new_password:
        maxLength: 32
        minLength: 3
        type: string
      old_password:
        maxLength: 32
        minLength: 3
        type: string
      second_name:
        maxLength: 50
        type: string
      username:
        maxLength: 32
        minLength: 3
        type: string
    type: object
  dtos.UserDto:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
